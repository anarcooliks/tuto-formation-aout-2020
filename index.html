<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>     
       
       <!-- Latest compiled and minified CSS & JS -->
       <link rel="stylesheet" media="screen" href="//netdna.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
       <script src="//code.jquery.com/jquery.js"></script>
       <script src="//netdna.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>

    </head>

    <body>
        <div ng-app="app">
            
            <nav class="navbar navbar-inverse" role="navigation">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="#">Title</a>
                </div>
            
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse navbar-ex1-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Link</a></li>
                        <li><a href="#">Link</a></li>
                    </ul>
                    <form class="navbar-form navbar-left" role="search">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search">
                        </div>
                        <button type="submit" class="btn btn-default">Submit</button>
                    </form>
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Link</a></li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">Dropdown <b class="caret"></b></a>
                            <ul class="dropdown-menu">
                                <li><a href="#">Action</a></li>
                                <li><a href="#">Another action</a></li>
                                <li><a href="#">Something else here</a></li>
                                <li><a href="#">Separated link</a></li>
                            </ul>
                        </li>
                    </ul>
                </div><!-- /.navbar-collapse -->
            </nav>
            
            <div class="unproduit" ng-controller="produitctrl as produit">
                
                <form action="" method="POST" role="form">
                    <legend>Edition produit</legend>
                
                    <div class="form-group">
                        <label for="input-titre">Titre produit</label>
                        <input type="text" class="form-control" id="input-titre" ng-model="produit.titre" placeholder="Input field">
                    </div>
                    <div class="form-group">
                        <label for="input-image">Image produit</label>
                        <input type="text" class="form-control" id="input-image" ng-model="produit.image" placeholder="Input field">
                        <img ng-src="{{produit.image}}" style="height:200px;max-width:200px;size:auto">
                    </div>
                    <div class="form-group">
                        <label for="input-prix">Prix produit</label>
                        <input type="text" class="form-control" id="input-prix" ng-model="produit.prix" placeholder="Input field" step=0.01>
                    </div>
                    <div class="form-group">
                        <label for="textarea-desc">Description produit</label>
                        <textarea id="textarea-desc" cols="30" rows="10" ng-model="produit.desc"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>      
        {{produit|json}}
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.8.0/angular.js"></script> 
        <script src="/APP/App.js"></script> 
        <script src="/APP/produitctrl/produitctrl.js"></script> 
    </body>


</html>
